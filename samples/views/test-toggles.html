<div ng-include="'views/links.html'"></div>

<div>
  <label mdl-icon-toggle for="icon-toggle-1">
    <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" checked>
    <i class="mdl-icon-toggle__label material-icons">format_bold</i>
  </label>
  <label mdl-icon-toggle for="icon-toggle-2">
    <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input">
    <i class="mdl-icon-toggle__label material-icons">format_italic</i>
  </label>
</div>
<div>
  <label mdl-checkbox for="checkbox-1">
    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked disabled>
  </label>
  <label mdl-checkbox for="checkbox-2" ignore-ripple-effect>
    <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
  </label>
  <label mdl-checkbox for="checkbox-3">
    <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
  </label>
</div>
<div>
  <label mdl-radio="options" for="option-1">
    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
    <span class="mdl-radio__label">First</span>
  </label>
  <label mdl-radio="options" for="option-2">
    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
    <span class="mdl-radio__label">Second</span>
  </label>
</div>
<div>
  <label mdl-switch for="switch-1">
    <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
    <span class="mdl-switch__label"></span>
  </label>
  <label mdl-switch for="switch-2">
    <input type="checkbox" id="switch-2" class="mdl-switch__input">
    <span class="mdl-switch__label"></span>
  </label>
</div>
